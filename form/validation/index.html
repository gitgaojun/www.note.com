<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>学习使用jquery表单验证</title>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>

</head>
<body>
<form id="addForm">
<table boder="1">
	<tr>
		<td>名字</td>
		<td><input type="text" name="user_name" id="user_name" /></td>
	</tr>
	<tr>
		<td>phone</td>
		<td><input type="text" name="user_phone" id="user_phone" /></td>
	</tr>
	<tr>
		<td>email</td>
		<td><input type="text" name="user_email" id="user_email" /></td>
	</tr>
	<tr>
		<td>url</td>
		<td><input type="text" name="user_url" id="user_url" /></td>
	</tr>
    <tr>
        <td>password</td>
        <td><input type="password" name="user_pwd" id="user_pwd" /></td>
    </tr>
    <tr>
        <td>确认密码</td>
        <td><input type="password" name="user_tpwd" id="user_tpwd"></td>
    </tr>
	<tr>
		<td colspan="2"><input type="submit" value="提交" class="submit"/></td>
	</tr>
</table>
</form>
class="submit" form的id 一定要设置
html5 不能识别 type="text/javascript" 所以写js的时候不要书写
messages 注意不能掉s
<script>
/*添加自定义验证方法*/
jQuery.validator.addMethod('notEmpty',function(value){
		return value.indexOf(" ") >= 0 ? false : true;
}, "不能输入空格字符");
$(document).ready(function(){
		
		$("#addForm").validate({
			rules:{
				user_name:{
                    required:true,
                    rangelength:[1,10],/*汉字算一个字符*/
					notEmpty:true
                },
				user_phone:{
                    required:true,
                    digits:true
                },
				user_email:{
                    required:true,
                    email:true
                },
				user_url:{
                    required:true,
                    url:true
                },
                user_pwd:{
                    required:true,
                    minlength:5
                },
                user_tpwd:{
                    required:true,
                    minlength:5,
                    equalTo:"#user_pwd"
                }

			},
			messages:{
				user_name:{
                    required:"请输入名字",
                    rangelength:"1~10个字符",
					notEmpty:"不能包含空格字符"
                },
				user_phone:{
                    required:"请输入手机号",
                    digits:"只能输入整数"
                },
				user_email:{
                    required:"请输入email",
                    email:"请输入正确格式的电子邮件"
                },
				user_url:{
                    required:"请输入url地址",
                    url:"请输入合法的网址"
                },
                user_pwd:{
                    required:"请输入密码",
                    minlength:"密码不能小于｛5｝个字符"
                },
                user_tpwd:{
                    required:"请输入确认密码",
                    minlength:"确认密码不能小于｛5｝个字符",
                    equalTo:"两次确认密码不一致"
                }
			},
			submitHandler:function(form){
			// ajax 提交
				//alert(22221212);return false;
				$.ajax({
					url:'/form/validation/index.html',
					type:"post",
					dataType:"json",
					data:$("#addForm").serialize(),
					success:function(data){
						alert('ok');
						return false;
					}
					
				});
			}
		}); 

});


</script>
</body>
</html>
