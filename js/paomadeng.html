<script>
$(document).ready(function(){
		$(".tu").each(function(index){
			if(index===0)
				$(this).show();
			else $(this).hide();
			
		});alert(2);
		$("#ss").click(function(){alert(4);

			$('#meinv ul').stop(true, false).animate({"left":-880},300);
			});alert(3);	

		var sWidth = $(".tu").width(); // 焦点图宽度
		var sWidth = 800
		//alert(sWidth);
		//var len = $(".tu ul li").length; // 焦点图个数
		var len=2;
		var index=0;						
		var picTimer;//时间
		$(".tu ul").css("width", sWidth*(len));//外围ul的宽度

		// 鼠标移入停止自动播放，滑出开始自动播放
		$("#tupian").hover(function(){ // 需要id来定位才有用
			clearInterval(picTimer);
		}, function(){
			picTimer=setInterval(function(){
				showPics(index);
				index++;
				if(index == len){
					index=0;
				}
			},4000)
		}).trigger("mouseleave");

		// left 点击事件
		$(".left").click(function(){
			index -=1;
			if(index==-1){
				index=len-1;
			}
			showPics(index);
		});

		// right 点击事件
		$(".right").click(function(){
			index +=1;
			if(index==len){
				index=0;
			}
			showPics(index);
		});


		// 显示图片函数，根据接受的Index值显示相应的内容
		function showPics(index){
			var nowLeft = -index*sWidth;
			
			$('#meinv ul').stop(true, false).animate({"left":nowLeft},300);
		}
		
});

</script>
