<!DOCTYPE html>
<html>
<head lang="ch_CN">
    <meta charset="UTF-8">
    <title></title>
<link rel="stylesheet" type="text/css" href="chosen_v1.4.2/chosen.css" />
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <select class="age" style="width:200px;" multiple>
                    <option>12</option>
                    <option>34</option>
                    <option>56</option>
                </select>
            </td>
            <td>
                <span>多选其实很简单，在html中添加一个multiple 就可以达到要求了</span>
            </td>
        </tr>
    </table>
</form>

<script src="../jquery-1.11.2.js"></script>
<script src="chosen_v1.4.2/chosen.jquery.js"></script>
<script>
    $(".age").chosen();// 绑定chosen事件方法
</script>
</body>
</html>
