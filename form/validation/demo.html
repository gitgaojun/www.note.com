<!DOCTYPE HTML>
<html lang="ch_CN">
<head>
<meta charset="utf-8"/>
<title>form表单验证</title>
<link type="text/css" rel="stylesheet" href="demo.css" />
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript" src="demo.js"></script>
</head>
<body>
<form>
	<table>
		<tr>
			<td>用户名：</td>
			<td>
				<input type="text" name="u_name" id="u_name" />
			</td>
		</tr>
		<tr>
			<td>邮箱地址：</td>
			<td>
				<input type="text" name="u_email" id="u_email" />
			</td>
		</tr>
		<tr>
			<td>手机：</td>
			<td>
				<input type="text" name="u_phone" id="u_phone" />
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="text" name="u_pwd" id="u_pwd" />
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td>
				<input type="text" name="u_rpwd" id="u_rpwd" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="sub">确定</button>
			</td>
		</tr>
	</table>	
<form>
</body>
</html>
