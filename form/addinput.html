<!DOCTYPE HTML>
<html leng="ch_CN">
<head>
<meta charset="utf-8" />
<title>点击按钮添加或者删除input输入框</title>
<script type="text/javascript" src="jquery-1.11.2.js"></script>
<script>
		function delinp(pp){
			
			$(pp).parent().remove();
			return false;
		}
</script>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
			爱好：
			</td>
			<td>
				<input type="text" name="likesize[]" /><button type="button" onclick="delinp(this)" >删除</button>
			</td>
		</tr>
		<tr><td><button type="button" class="add">添加</button></td></tr>
	</table>
</form>
<script>
$(document).ready(function(){
		/*行间使用onclick调用函数，函数必须放在header头里面，要不然会报错，为定义函数方法*/

		$(".add").bind('click', function(){
			var a = "<td><input type='text' /><button type='button' onclick='delinp(this)' >删除</button></td>";
			
			$(this).parent().parent().prev().append(a);
			return false;
		});	
		function delinp(pp){
			
			$(pp).parent().remove();
			return false;
		}
});
</script>
</body>
</html>
